services:
  database:
    image: postgres:18-bookworm
    container_name: postgres_database
    restart: always
    env_file:
      - ./database/.env
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", 'pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.1-bookworm
    container_name: jwt_redis
    command: >
      redis-server --appendonly yes --appendfsync everysec
      --save "" --requirepass ${REDIS_PASSWORD}
    # expose only in dev; comment out in prod
    ports:
      - "6379:6379"
    environment:
      - TZ=Europe/Bratislava
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./back-end
    container_name: python_backend
    env_file:
      - ./back-end/.env
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./front-end
    container_name: nextjs_frontend
    env_file:
      - ./front-end/.env
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
