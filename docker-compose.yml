services:
  database:
    image: postgres:latest
    container_name: postgres_database
    restart: always
    env_file:
      - ./database/.env
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql 

  backend:
    build:
      context: ./back-end
    container_name: python_backend
    env_file:
      - ./back-end/.env
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
      - database

  frontend:
    build:
      context: ./front-end
    container_name: nextjs_frontend
    env_file:
      - ./front-end/.env
    ports:
      - "443:443"
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
